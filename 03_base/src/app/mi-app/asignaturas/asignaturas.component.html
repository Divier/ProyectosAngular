<div *ngIf="asignaturasByProfesor.length > 0; else noExistenRegistrosAsignaturas" class="animate__animated animate__zoomIn">
  <div class="col-md-9">
    <div class="row p-2">
      <div class="col">
        <h4>Nombre Asignatura</h4>
      </div>
    </div>
  </div>

  <div *ngFor="let asignatura of asignaturasByProfesor" class="col-md-9">
    <div class="row p-2">
      <div class="col">
        {{asignatura.nombre}}
      </div>
    </div>
  </div>
</div>

<ng-template #noExistenRegistrosAsignaturas>
  <h5>No existen asignaturas asociadas</h5>
</ng-template>
